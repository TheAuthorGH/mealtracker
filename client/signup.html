<!DOCTYPE html>

<html lang="en">

<head>

	<title>MealTracker - Sign Up</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
	
	<link rel="stylesheet" href="styles/reset.css" type="text/css">
	<link rel="stylesheet" href="styles/base.css" type="text/css">
	<link rel="stylesheet" href="styles/page-signup.css" type="text/css">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<script src="scripts/base.js"></script>
	<script src="scripts/page-signup.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

	<header role="banner">
		<h1><a href="/"><span class="fas fa-utensils"></span> <span class="responsive-widescreen">Meal Tracker</span></a></h1>
		<nav class="responsive-widescreen">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/signup">Sign Up</a></li>
				<li><a href="/signin">Sign In</a></li>
				<li><a href="/dashboard">Dashboard</a></li>
			</ul>
		</nav>
		<nav class="responsive-mobile">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/signup">Sign Up</a></li>
				<li><a href="/signin">Sign In</a></li>
				<li><a href="/dashboard">Dashboard</a></li>
			</ul>
		</nav>
		<button class="nav-control responsive-mobile" aria-label="navigation menu"><span class="fas fa-bars"></span></button>
	</header>

	<main role="main">

		<section role="region">
			<h2>Sign Up</h2>
			<form class="mt-signup">
				<label for="mt-signup-email"><span>Email:</span> <input type="email" id="mt-signup-email" required></label>
				<label for="mt-signup-password"><span>Password:</span> <input type="password" id="mt-signup-password" required></label>
				<label for="mt-signup-password-confirm"><span>Confirm Password:</span> <input type="password" id="mt-signup-password-confirm" required></label>
				<button type="submit">Submit</button>
				<p class="mt-signup-messages"></p>
			</form>
		</section>

	</main>
		
	<footer role="contentinfo">
		Copyright &copy; 2018 Luis Lau.
	</footer>

</body>

</html>
