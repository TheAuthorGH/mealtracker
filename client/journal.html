<!DOCTYPE html>

<html lang="en">

<head>

	<title>MealTracker </title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
	
	<link rel="stylesheet" href="styles/reset.css" type="text/css">
	<link rel="stylesheet" href="styles/base.css" type="text/css">
	<link rel="stylesheet" href="styles/page-journal.css" type="text/css">

	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="scripts/jwt-decode-min.js"></script>

	<script src="scripts/base.js"></script>
	<script src="scripts/checkauth.js"></script>
	<script src="scripts/page-journal.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

	<header role="banner" aria-live="polite">
		<h1><a href="/"><span class="fas fa-utensils"></span> <span class="responsive-widescreen">Meal Tracker</span></a></h1>
		<nav class="responsive-widescreen">
			<ul>
				<li><a href="/signup">Sign Up</a></li>
				<li class="mt-signin"><a href="/signin">Sign In</a></li>
				<li class="mt-signout"><a href="/signout">Sign Out</a></li>
				<li><a href="/dashboard">Dashboard</a></li>
			</ul>
		</nav>
		<nav class="responsive-mobile">
			<ul>
				<li><a href="/signup">Sign Up</a></li>
				<li class="mt-signin"><a href="/signin">Sign In</a></li>
				<li class="mt-signout"><a href="/signout">Sign Out</a></li>
				<li><a href="/dashboard">Dashboard</a></li>
			</ul>
		</nav>
		<button class="nav-control responsive-mobile" aria-label="navigation menu"><span class="fas fa-bars"></span></button>
	</header>

	<main role="main" aria-live="assertive">
		
		<h2></h2>

		<button class="mt-journal-addentry-open"><span class="fas fa-pencil-alt"></span> New Entry</button>
		<form class="mt-journal-addentry">
			<label for="mt-journal-addentry-title"><span>Title: </span><input type="text" id="mt-journal-addentry-title" placeholder="Breakfast" required></label>
			<label for="mt-journal-addentry-description">Description:</label>
			<textarea id="mt-journal-addentry-description" placeholder="Mac & Cheese."></textarea>
			<button type="submit">Done</button>
		</form>

		<section role="region" class="mt-journal-entries">
			<ul></ul>
		</section>

		<section class="mt-journal-noentries" role="region">
			<p>Nothing to show yet! Add a new entry above!</p>
		</section>

	</main>

	<footer role="contentinfo">
		Copyright &copy; 2018 Luis Lau.
	</footer>
		
</body>

</html>
