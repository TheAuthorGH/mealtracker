<!DOCTYPE html>

<html lang="en">

<head>

	<title>MealTracker</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
	
	<link rel="stylesheet" href="styles/reset.css" type="text/css">
	<link rel="stylesheet" href="styles/base.css" type="text/css">
	<link rel="stylesheet" href="styles/page-dashboard.css" type="text/css">

	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="scripts/jwt-decode-min.js"></script>

	<script src="scripts/base.js"></script>
	<script src="scripts/checkauth.js"></script>
	<script src="scripts/page-dashboard.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

	<header role="banner" aria-live="polite">
		<h1><a href="/"><span class="fas fa-utensils"></span> <span class="responsive-widescreen">Meal Tracker</span></a></h1>
		<nav class="responsive-widescreen">
			<ul>
				<li><a href="/signup">Sign Up</a></li>
				<li class="mt-signin"><a href="/signin">Sign In</a></li>
				<li class="mt-signout"><a href="/signout">Sign Out</a></li>
			</ul>
		</nav>
		<nav class="responsive-mobile">
			<ul>
				<li><a href="/signup">Sign Up</a></li>
				<li class="mt-signin"><a href="/signin">Sign In</a></li>
				<li class="mt-signout"><a href="/signout">Sign Out</a></li>
			</ul>
		</nav>
		<button class="nav-control responsive-mobile" aria-label="navigation menu"><span class="fas fa-bars"></span></button>
	</header>

	<main role="main" aria-live="assertive">

		<h2>Journals</h2>
		<section class="mt-dashboard-journals">
			<form class="mt-dashboard-addjournal"><input type="text" placeholder="Journal 1" required> <button type="submit">Add</button></form>
			<ul></ul>
		</section>

	</main>

	<footer role="contentinfo">
		Copyright &copy; 2018 Luis Lau.
	</footer>
		
</body>

</html>
