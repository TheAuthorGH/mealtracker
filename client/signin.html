<!DOCTYPE html>

<html lang="en">

<head>

	<title>MealTracker</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
	
	<link rel="stylesheet" href="styles/reset.css" type="text/css">
	<link rel="stylesheet" href="styles/base.css" type="text/css">
	<link rel="stylesheet" href="styles/page-signin.css" type="text/css">

	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<script src="scripts/base.js"></script>
	<script src="scripts/page-signin.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

	<header role="banner" aria-live="assertive">
		<h1><a href="/"><span class="fas fa-utensils"></span> <span class="responsive-widescreen">Meal Tracker</span></a></h1>
		<nav class="responsive-widescreen">
			<ul>
				<li><a href="/signup">Sign Up</a></li>
				<li><a href="/dashboard">Dashboard</a></li>
			</ul>
		</nav>
		<nav class="responsive-mobile">
			<ul>
				<li><a href="/signup">Sign Up</a></li>
				<li><a href="/dashboard">Dashboard</a></li>
			</ul>
		</nav>
		<button class="nav-control responsive-mobile" aria-label="navigation menu"><span class="fas fa-bars"></span></button>
	</header>

	<main role="main" aria-live="assertive">
		<h2>SIGN IN</h2>
		<p class="mt-signup">Or <a href="/signup">sign up</a> if you don't have an account yet.</p>
		<form class="mt-signin">
			<label for="mt-signin-email"><span>Email:</span> <input type="email" id="mt-signin-email" required></label>
			<label for="mt-signin-password"><span>Password:</span> <input type="password" id="mt-signin-password" required></label>
			<button type="submit">Sign In</button>
			<p class="mt-signin-messages"></p>
		</form>
	</main>

	<footer role="contentinfo">
		Copyright &copy; 2018 Luis Lau.
	</footer>

</body>

</html>
